<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment('发布话题')">
    <meta charset="UTF-8">
    <title>发布话题</title>
</head>
<body>
<nav th:replace="fragments/header :: navFragment"></nav>

<main role="main">
    <div class="container container-main">
        <!-- Example row of columns -->
        <h2 class="h2">发布话题</h2>
        <div class="row slide-up-fade-in">
            <div class="col-md-9">
                <div class="shadow-sm p-4 mb-3 bg-warning">
                    <form method="post" enctype="multipart/form-data" th:action="@{/theme/new}" th:object="${theme}">
                        <div class="form-group">
                            <label for="theme-category">选择分类</label>
                            <select id="theme-category" class="form-control" required th:field="*{categoryId}">
                                <option th:each="category : ${categories}" th:text="${category.title}" th:value="${category.id}">分类</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="theme-title">话题标题</label>
                            <input placeholder="帖子内容概括" type="text" id="theme-title" class="form-control" required
                                   th:field="*{title}">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="profile-photo">上传图片</label>
                            <input type="file" accept=".jpg,.png" id="profile-photo" class="form-control"
                                   name="photo"
                                   th:field="*{photo}">
                        </div>
                        <div class="form-group">
                            <label for="theme-content">具体内容</label>
                            <textarea placeholder="写点什么" id="theme-content" class="form-control" required
                                      rows="15" th:field="*{content}"></textarea>
                        </div>
                        <input id="submit" class="btn btn-primary"  style="border-radius:5px " type="submit" value="发布话题">
                    </form>
                </div>
            </div>
            <!-- Right column -->
        </div>
    </div> <!-- /container -->
</main>

<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
