<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header fragment</title>
</head>
<body>
<th:block th:fragment="headerFragment">
    <div class="header py-4" style="background-color: #B9D3EE">
        <div class="container">
            <div class="d-flex">
                <a class="header-brand" href="#" th:href="@{/admin/index}">
                    ICanFly BBS
                </a>
                <div class="d-flex order-lg-2 ml-auto">
                    <div class="dropdown">
                        <a href="#" class="nav-link pr-0 leading-none" data-toggle="dropdown">
                                <span class="ml-2 d-none d-lg-block text-lg-right">
                                   <span class="text-default" th:text="${session.admin.username}">Username</span>
                                    <small class="text-muted d-block mt-1"
                                           th:text="${session.admin.email}">email</small>
                                </span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                            <a class="dropdown-item" href="#" th:href="@{/admin/profile}">
                                <i class="dropdown-icon fe fe-user"></i> 个人设置
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" th:href="@{/admin/logout}">
                                <i class="dropdown-icon fe fe-log-out"></i> 退出
                            </a>
                        </div>
                    </div>
                </div>
                <a href="#" class="header-toggler d-lg-none ml-3 ml-lg-0" data-toggle="collapse"
                   data-target="#headerMenuCollapse">
                    <span class="header-toggler-icon"></span>
                </a>
            </div>
        </div>
    </div>
    <div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg order-lg-first">
                    <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link" th:href="@{/admin/index}"
                               th:classappend="${#request.requestURI.contains('/admin/index') ? 'active' : ''}">
                                <i class="fe fe-home"></i>统计信息</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="javascript:void(0)" class="nav-link" data-toggle="dropdown"
                               th:classappend="${#request.requestURI.contains('/admin/theme') ? 'active' : ''}">
                                <i class="fe fe-box"></i>帖子</a>
                            <div class="dropdown-menu dropdown-menu-arrow">
                                <a href="#" class="dropdown-item " th:href="@{/admin/theme}">帖子管理</a>
                                <a href="#" class="dropdown-item " th:href="@{/admin/response}">回复管理</a>
                                <a href="#" class="dropdown-item " th:href="@{/admin/responseToRes}">指定回复管理</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link" th:href="@{/admin/category}"
                               th:classappend="${#request.requestURI.contains('/admin/category') ? 'active' : ''}">
                                <i class="fe fe-target"></i>分类</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link" th:href="@{/admin/announment}"
                               th:classappend="${#request.requestURI.contains('/admin/announcement') ? 'active' : ''}">
                                <i class="fe fe-align-left"></i>公告</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link" th:href="@{/admin/user}"
                               th:classappend="${#request.requestURI.contains('/admin/user') ? 'active' : ''}">
                                <i class="fe fe-align-left"></i>用户</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link" th:href="@{/admin/letter}"
                               th:classappend="${#request.requestURI.contains('/admin/letter') ? 'active' : ''}">
                                ✉私信</a>
                        </li>

                        <!--<li class="nav-item dropdown">-->
                        <!--<a href="javascript:void(0)" class="nav-link" data-toggle="dropdown"-->
                        <!--th:classappend="${#request.requestURI.contains('/admin/system') ? 'active' : ''}">-->
                        <!--<i class="fe fe-settings"></i>系统</a>-->
                        <!--<div class="dropdown-menu dropdown-menu-arrow">-->
                        <!--<a href="#" class="dropdown-item " th:href="@{/admin/system/settings}">系统设置</a>-->
                        <!--<a href="#" class="dropdown-item ">数据管理</a>-->
                        <!--</div>-->
                        <!--</li>-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="message-bar" class="collapse">
        <div class="container">
            <span id="message-content"></span>
            <span class="float-right">
                <a data-toggle="collapse" href="#message-bar" title="关闭消息"><i class="fe fe-x"></i></a>
            </span>
        </div>
    </div>
</th:block>
</body>
</html>
