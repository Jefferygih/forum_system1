<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: headFragment('私信管理')">
    <meta charset="UTF-8">
    <title>私信管理</title>
</head>
<body class="">
<div class="page">
    <div class="page-main">
        <div class="header" th:replace="admin/fragments/header :: headerFragment"></div>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="page-header">
                    <h1 class="page-title">
                        私信管理
                    </h1>
                </div>
                <div class="row row-cards row-deck">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    全部私信
                                </h3>
                            </div>
                            <div class="table-responsive">
                                <table class="table card-table table-vcenter text-nowrap">
                                    <thead>
                                    <tr>
                                        <th>发送人</th>
                                        <th>私信内容</th>
                                        <th>发送时间</th>
                                        <th class="w-1"></th>
                                        <th class="w-1"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="letter : ${letters.content}">
                                        <td><a class="text-inherit"
                                               th:href="@{/admin/letter/edit/{id}(id=${letter.id})}"
                                               th:text="${idNameMap.get(letter.senderId)}">title</a></td>
                                        <td style="max-width: 110px;
overflow: hidden;
text-overflow: ellipsis;
white-space: nowrap;" th:text="${letter.sendContent}"></td>
                                        <td th:text="${#dates.format(letter.sendTime, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td>
                                            <a class="icon" style="color: #0b2e13"
                                               th:href="@{/admin/letter/edit/{id}(id=${letter.id})}">
                                                回复Ta
                                            </a>
                                        </td>
                                        <td>
                                            <div class="item-action dropdown">
                                                <a href="javascript:void(0)" data-toggle="dropdown" class="icon"
                                                   aria-expanded="false"><i class="fe fe-trash"></i></a>
                                                <div class="dropdown-menu dropdown-menu-right"
                                                     x-placement="bottom-end"
                                                     style="position: absolute; transform: translate3d(15px, 20px, 0px); top: 0; left: 0; will-change: transform;">
                                                    <a th:href="@{/admin/letter/delete/{id}(id=${letter.id})}"
                                                       class="dropdown-item">
                                                        <i class="dropdown-icon fe fe-trash"></i> 删除</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="card-footer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer" th:replace="admin/fragments/footer :: footerFragment"></footer>
</div>
</body>
</html>
