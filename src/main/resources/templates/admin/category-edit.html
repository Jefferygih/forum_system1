<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: headFragment(${title})">
    <meta charset="UTF-8">
    <title>分类管理</title>
</head>
<body class="">
<div class="page">
    <div class="page-main">
        <div class="header" th:replace="admin/fragments/header :: headerFragment"></div>
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="page-header">
                    <h1 class="page-title" th:text="${title}"></h1>
                </div>
                <div class="row">
                    <div class="col-lg-9">
                        <div class="card">
                            <form method="post" th:action="@{/admin/category}" th:object="${category}">
                                <input type="hidden" name="id" th:value="${category.id}" th:if="${category.id != null}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label" for="category-name">分类名</label>
                                        <input class="form-control" type="text" id="category-name" required
                                               th:field="*{title}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="category-color">分类颜色(16进制颜色代码)<a href="https://www.114la.com/other/rgb.htm">可参考：https://www.114la.com/other/rgb.htm</a></label>

                                        <input class="form-control" type="text" id="category-color" required
                                               th:field="*{color}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="category-desc">描述</label>
                                        <textarea style="border-radius: 5px" placeholder="" id="category-desc"
                                                  class="form-control" required
                                                  rows="5" th:field="*{content}"></textarea>
                                    </div>
                                </div>
                                <div class="card-footer text-right">
                                    <a href="#" class="btn btn-secondary" th:href="@{/admin/category}">返回列表</a>
                                    <input type="submit" class="btn btn-primary" value="保存">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card" th:if="${category.id != null}">
                            <div class="card-header">更多操作</div>
                            <div class="card-body">
                                <a class="btn btn-outline-danger btn-block"
                                   th:href="@{/admin/category/delete/{id}(id=${category.id})}">删除分类</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="admin/fragments/footer :: footerFragment"></footer>
</body>
</html>
