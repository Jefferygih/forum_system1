<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment(${title})">
    <meta charset="UTF-8">
    <title>回复更改</title>
</head>
<body class="">
<nav th:replace="fragments/header :: navFragment"></nav>
<div class="page" style="margin-top: -10px">
    <div class="page-main">
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="page-header" style="margin-bottom: 50px">
                    <h1 class="page-title" th:text="${title}"></h1>
                </div>
                <div class="row">
                    <div class="col-lg-9">
                        <div class="card bg-light">
                            <form method="post" enctype="multipart/form-data" th:action="@{/theme/edit}" th:object="${theme}">
                                <input type="hidden" name="id" th:value="${theme.id}" th:if="${theme.id != null}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="theme-category">选择分类</label>
                                        <select id="theme-category" class="form-control" required th:field="*{categoryId}">
                                            <option th:each="category : ${categories}" th:text="${category.title}" th:value="${category.id}">分类</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="theme-title">话题标题</label>
                                        <input placeholder="帖子内容概括" type="text" id="theme-title" class="form-control" required
                                               th:field="*{title}">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="profile-photo">上传图片</label>
                                        <input type="file" accept=".jpg,.png" id="profile-photo" class="form-control"
                                               name="photo"
                                               th:field="*{photo}">
                                    </div>
                                    <div class="form-group">
                                        <label for="theme-content">具体内容</label>
                                        <textarea placeholder="写点什么" id="theme-content" class="form-control" required
                                                  rows="15" th:field="*{content}"></textarea>
                                    </div>
                                </div>
                                <div class="card-footer text-right">
                                    <a href="#" class="btn btn-secondary" th:href="@{/user/profile}">返回列表</a>
                                    <input type="submit" class="btn btn-primary" value="保存">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card" th:if="${theme.id != null}">
                            <div class="card-header">更多操作</div>
                            <div class="card-body">
                                <a class="btn btn-outline-danger btn-block"
                                   th:href="@{/theme/delete/{id}(id=${theme.id})}">删除此条回复</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
