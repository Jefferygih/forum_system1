<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment('用户中心')">
    <meta charset="UTF-8">
    <title>用户中心</title>
</head>
<body>
<nav th:replace="fragments/header :: navFragment"></nav>

<div class="shadow-sm p-3 mb-3 bg-white">
    <form method="post" enctype="multipart/form-data"
          th:action="@{/user/profile/updateDev}" th:object="${user}">
        <div class="form-group">
            <label for="username">名称</label>
            <input placeholder="名称" type="text" id="username" class="form-control" required
                   th:field="*{username}">
        </div>
        <div class="form-group">
            <label for="email">电子邮箱</label>
            <input placeholder="电子邮箱" type="email" id="email" class="form-control" required
                   th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="photo">照片（创建资料时必须上传，修改资料时不更改则无需上传）</label>
            <input type="file" accept=".jpg,.png" id="photo" class="form-control" name="photo" required>

        </div>
        <input class="btn btn-primary" type="submit" value="保存">
    </form>
</div>
</body>
</html>
