<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment(${title})">
    <meta charset="UTF-8">
    <title>回复更改</title>
</head>
<body class="">
<nav th:replace="fragments/header :: navFragment"></nav>
<div class="page" style="margin-top: -100px">
    <div class="page-main">
        <div class="my-3 my-md-5">
            <div class="container">
                <div class="page-header" style="margin-bottom: 50px">
                    <h1 class="page-title" th:text="${title}"></h1>
                </div>
                <div class="row">
                    <div class="col-lg-9">
                        <div class="card bg-light">
                            <form method="post" th:action="@{/response/edit}" th:object="${response}">
                                <input type="hidden" name="id" th:value="${response.id}" th:if="${response.id != null}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="form-label">主题标题：</label>
                                        <span style="font-weight:bold; font-size: 18px; margin-bottom:-23px;"
                                              th:text="${themeIdNameMap.get(response.themeId)}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="category-desc">回复内容：</label>
                                        <textarea style="border-radius: 5px" placeholder="" id="category-desc"
                                                  class="form-control" required
                                                  rows="5" th:field="*{content}"></textarea>
                                    </div>
                                </div>
                                <div class="card-footer text-right">
                                    <a href="#" class="btn btn-secondary" th:href="@{/user/profile}">返回列表</a>
                                    <input type="submit" class="btn btn-primary" value="保存">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="card" th:if="${response.id != null}">
                            <div class="card-header">更多操作</div>
                            <div class="card-body">
                                <a class="btn btn-outline-danger btn-block"
                                   th:href="@{/response/delete/{id}(id=${response.id})}">删除此条回复</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
